<html>
    <head>

    </head>
    <body>
        <h1>Fahrenheit Converter</h1>
        <script>
            let F
            let C=parseFloat(prompt("Enter The Degree of Celcius"))
            F=(C*1.8)+32
            document.write("<br>")
            document.write("<b>The Degree of Celcius is </b>"+C)
            document.write("<br>")
            document.write("<b>The Converted Fahrenheit is </b>"+F)
            document.write("<br>")
            document.write("<br>")
            document.write("<br>")
            
        </script>

    </body>
</html>
