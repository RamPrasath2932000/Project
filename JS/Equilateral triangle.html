<html>

    <body>
        <h1>Area of the Equilateral Triangle</h1>
        <p>A=(<span>&#8730;</span>3/4)*a<sup>2</sup>
        </p>
        <script>
            a=parseFloat(prompt("Enter the Side value"))
            A=(Math.sqrt(3)/4)*(a**2)
            document.write("The Side is "+a)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of the Equilateral Triangle is </b>"+A)
        </script>
    </body>
</html>
