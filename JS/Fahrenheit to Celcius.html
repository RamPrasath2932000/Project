<html>
    <head>

    </head>
    <body>
        <h1>Celcius Convertor</h1>
<script>
    let cel
    let fah=parseFloat(prompt("Enter The Fahrenheit"))
    cel = (fah-32)*5/9
    document.write("<br>")
    document.write("<b>The Fahrenheit is </b>"+fah)
    document.write("<br>")
    document.write("<b>The Converted Celcius is </b>"+cel)
</script>
</body>
</html>
