<html>
    <head>

    </head>
    <body>
        <h1>Interest Calculator</h1>
        <script>
            Principal=parseInt(prompt("Enter The Principal Amount"))
            Rate=parseFloat(prompt("Enter The Rate of Interest"))
            Time=parseFloat(prompt("Enter The Time of the deposit"))
            Interest=Principal*Rate*(Time/100)
            document.write("<br>")
            document.write("<b>The Principal Amount is </b>"+Principal)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Rate of Interest is </b>"+Rate)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Time of the deposit is </b>"+Time)
            document.write("<br>")          
            document.write("<br>")
            document.write("<b>The Interest is </b>"+Interest)
            
        </script>

    </body>
</html>
