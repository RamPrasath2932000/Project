    <body>
        <h1>Area of the Circle</h1>
        <p>A=3.14*r<sup>2</sup></p>
        <script>
            r=parseFloat(prompt("Enter the value"))
            A=3.14159265359*(r**2)
            document.write("The Radius is "+r)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of the Circle is </b>"+A)
        </script>
    </body>
