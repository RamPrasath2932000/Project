<html>

    <body>
        <h1>Circumference of the Circle</h1>
        <p>C=2*3.14*r</p>
        <script>
            r=parseFloat(prompt("Enter the value"))
            C=2*3.14159265359*r
            document.write("The Radius is "+r)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Circumference of the Circle is </b>"+C)
        </script>
    </body>
</html>
