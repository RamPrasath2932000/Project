<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Compound interest Calculator</h1>
        <script>
        P=parseFloat(prompt("Enter the principle amount"))
        i=parseFloat(prompt("Enter the Annual rate of interest"))
        t=parseFloat(prompt("Enter the tenure"))
        n=parseFloat(prompt("Enter the number of times the interest compounds in a year"))
        r=i/100
        A = P*((1 + (r/n))**(n*t))
        M=A-P
            document.write("The principle amount is "+P)
            document.write("<br>")
            document.write("<br>")
            document.write("Tenure is "+t)
            document.write("<br>")
            document.write("<br>")
            document.write("The annual rate of interest is "+i)
            document.write("<br>")
            document.write("<br>")
            document.write("The number of times the interest compounds in a year is "+n)
            document.write("<br>")
            document.write("<br>")
            document.write("The Totally earned interest is "+M)
            document.write("<br>")
            document.write("<br>")
            document.write("The Total maturity amount is "+A) 
    </script>
    </body>
</html>
