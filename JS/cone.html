<html>
    <head>

    </head>
    <body>
        <h1>Volume of the Cone</h1>
        <p>V=(1/3)*3.14*r<sup>2</sup>h</p>
        <script>
            r=parseFloat(prompt("Enter the radius value"))
            h=parseFloat(prompt("Enter the Height value"))
            V=(1/3)*3.14159265359*(r**2)*h
            document.write("The radius is "+r)
            document.write("<br>")
            document.write("<br>")
            document.write("The Height is "+h)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The volume of cone is </b>"+V)
        </script>
    </body>
</html>
