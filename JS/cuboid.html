<html>
    <head>

    </head>
    <body>
        <h1>Volume of the Cuboid</h1>
        <p>V=w*h*l</p>
        <script>
            w=parseFloat(prompt("Enter the Width value"))
            l=parseFloat(prompt("Enter the Length value"))
            h=parseFloat(prompt("Enter the Height value"))
            V=w*h*l
            document.write("The Width is "+w)
            document.write("<br>")
            document.write("<br>")
            document.write("The Length is "+l)
            document.write("<br>")
            document.write("<br>")
            document.write("The Height is "+h)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The volume of cuboid is </b>"+V)
        </script>
    </body>
</html>
