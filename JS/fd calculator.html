<html>
    <body>
        <h1>FD Calculator</h1>
        <script>
        P=parseFloat(prompt("Enter the principle amount"))
        r=parseFloat(prompt("Enter the rate of interest"))
        t=parseFloat(prompt("Enter the number of months"))
        I=(P*r*(t/12))/100
        M=P+I
            document.write("The principle amount is "+P)
            document.write("<br>")
            document.write("<br>")
            document.write("Number of months "+t)
            document.write("<br>")
            document.write("<br>")
            document.write("The rate of interest is "+r)
            document.write("<br>")
            document.write("<br>")
            document.write("The Totally earned interest amount is "+I)
            document.write("<br>")
            document.write("<br>")
            document.write("The Maturity amount is "+M)
    </script>
    </body>
</html>
