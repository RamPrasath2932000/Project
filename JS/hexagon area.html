<html>

    <body>
        <h1>Area of the Hexagon</h1>
        <p>A=(<span>&#8730;3</span>3/2)*a<sup>2</sup>
        </p>
        <script>
            a=parseFloat(prompt("Enter the Side value"))
            A=((Math.sqrt(3)*3)/2)*(a**2)
            document.write("The Side is "+a)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of Hexagon is </b>"+A)
        </script>
    </body>
</html>
