<html>
    <head>
        <style>
            
        </style>

    </head>
    <body>
        <h1>Button to Image</h1>
        <button onclick="myfunc()">Show ME</button>
        <script>
            function myfunc(){
                let img = document.createElement("img");
                img.src = "nature.jpg";

                img.style.borderRadius = "50px";
                img.style.width="300px"
                img.style.height="300px"
                document.body.appendChild(img);
            }


        </script>
    </body>
</html>
