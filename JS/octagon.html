    <body>
        <h1>Area of the Octagon</h1>
        <p>A=2(1+<span>&#8730;2</span>)a<sup>2</sup>
        </p>
        <script>
            a=parseFloat(prompt("Enter the Side value"))
            A=2*(1+Math.sqrt(2))*(a**2)
            document.write("The Side is "+a)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of Octagon is </b>"+A)
        </script>
    </body>
</html>
