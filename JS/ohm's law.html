<html>
    <head>

    </head>
    <body>
        <h1>Ohm's Law</h1>
        <p>I=V/R</p>
        <script>
    
            V=parseFloat(prompt("Enter the Voltage"))
            R=parseFloat(prompt("Enter the Resistance"))
                I=V/R
                document.write("The Voltage is "+V+ " volts")
                document.write("<br>")
                document.write("<br>")
                document.write("The Resistance is "+R+ " ohms")
                document.write("<br>")
                document.write("<br>")
                document.write("The Current is "+I +" amps")

        </script>
    </body>
</html>
