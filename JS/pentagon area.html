<html>

    <body>
        <h1>Area of the Pentagon</h1>
        <p>A=(1/4)<span>&#8730;5(5+2<span>&#8730;5</span>)</span>*a<sup>2</sup>
        </p>
        <script>
            a=parseFloat(prompt("Enter the Side value"))
            A=(1/4)*Math.sqrt(5*(5+(2*Math.sqrt(5))))*(a**2)
            document.write("The Side is "+a)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of Pentagon is </b>"+A)
        </script>
    </body>
</html>
