<html>
    <head>

    </head>
    <body>
        <h1>Area of the Rectangle</h1>
        <p>A=l*b</p>
        <script>
            b=parseFloat(prompt("Enter the Base value"))
            l=parseFloat(prompt("Enter the Length value"))
            A=l*b
            document.write("The Base is "+b)
            document.write("<br>")
            document.write("<br>")
            document.write("The Length is "+l)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of the Rectangle is </b>"+A)
        </script>
    </body>
</html>
