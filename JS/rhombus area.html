    <body>
        <h1>Area of the Rhombus</h1>
        <p>A=(1/2)*d1*d2</p>
        <script>
            d1=parseFloat(prompt("Enter the Diagonal one value"))
            d2=parseFloat(prompt("Enter the Diagonal two value"))
            A=(1/2)*d1*d2
            document.write("The Diagonal one is "+d1)
            document.write("<br>")
            document.write("<br>")
            document.write("The Diagonal two is "+d2)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of the Rhombus is </b>"+A)
        </script>
    </body>
</html>
