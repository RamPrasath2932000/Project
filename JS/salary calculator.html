<html>
    <body>
        <h1>Salary Calculator</h1>
        <script>
            Annual_salary=parseFloat(prompt("Enter the salary"))
            monthly_salary=Annual_salary/12
            daily_salary=monthly_salary/26
            hourly_salary=(Annual_salary/52)/40
            weekly_salary=Annual_salary/52
            document.write("<b>The annual salary is </b>"+Annual_salary)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The monthly salary is </b>"+monthly_salary)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The weekly salary is </b>"+weekly_salary)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The daily salary is </b>"+daily_salary)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The hourly salary is </b>"+hourly_salary)
        </script>
    </body>
</html>
