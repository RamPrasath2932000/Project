<html>
    <body>
        <h1>Simple interest Calculator</h1>
        <script>
        P=parseFloat(prompt("Enter the principle amount"))
        R=parseFloat(prompt("Enter the rate of interest"))
        T=parseFloat(prompt("Enter the number of years"))
        
        I=(P*R*T)/100
        M=I+P
            document.write("The principle amount is "+P)
            document.write("<br>")
            document.write("<br>")
            document.write("Number of yearss "+T)
            document.write("<br>")
            document.write("<br>")
            document.write("The rate of interest is "+R)
            document.write("<br>")
            document.write("<br>")
            document.write("The Totally earned interest amount is "+I)
            document.write("<br>")
            document.write("<br>")
            document.write("The Total maturity amount is "+M)

    </script>
    </body>
</html>
