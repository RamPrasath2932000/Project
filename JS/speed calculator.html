<html>
    <head>

    </head>
    <body>
        <h1>Speed Calculator</h1>
        <script>
            let Distance=parseFloat(prompt("Enter The Distance"))
            let Time=parseFloat(prompt("Enter The Time"))
            let Speed=Distance/Time
            document.write("<br>")
            document.write("<b>The Distance is </b>"+Distance)
            document.write("<br>")
            document.write("<b>The Time is </b>"+Time)
            document.write("<br>")
            document.write("<b>The Speed is </b>"+Speed)
            document.write("<br>")
            
        </script>

    </body>
</html>
