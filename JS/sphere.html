<html>
    <body>
        <h1>Volume of Sphere</h1>
        <p>V=(4/3)*3.14*r<sup>3</sup></p>
        <script>
            r=parseFloat(prompt("Enter the radius"))
            V=(4/3)*3.14159265359*(r**3)
            document.write("The radius is "+r)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The volume of sphere is </b>"+V)
        </script>
    </body>
</html>
