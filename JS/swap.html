<html>
    <body>
        <h1>Swap Without Variable</h1>
<script>
    a=parseInt(prompt('Enter the first number a'))
    b=parseInt(prompt('Enter the second number b'))
    document.write("Before")
    document.write("<br>")
    document.write(a)
    document.write("<br>")
    document.write(b)
    document.write("<br>")
    a=a+b
    b=a-b
    a=a-b
    document.write("<br>")
    document.write("After")
    document.write("<br>")
    document.write(a)
    document.write("<br>")
    document.write(b)
</script>

<h1>Swap With Variable</h1>
<script>
    a=parseInt(prompt('Enter the first number a'))
    b=parseInt(prompt('Enter the second number b'))
    document.write("Before")
    document.write("<br>")
    document.write(a)
    document.write("<br>")
    document.write(b)
    document.write("<br>")
    c=a
    a=b
    b=c
    document.write("<br>")
    document.write("After")
    document.write("<br>")
    document.write(a)
    document.write("<br>")
    document.write(b)
</script>
</body>
</html>
