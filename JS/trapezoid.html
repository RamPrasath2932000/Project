<html>
    <head>

    </head>
    <body>
        <h1>Area of the Trapezoid</h1>
        <p>A=((a+b)/2)h</p>
        <script>
            a=parseFloat(prompt("Enter the Base 1 value"))
            b=parseFloat(prompt("Enter the Base 2 value"))
            h=parseFloat(prompt("Enter the Height value"))
            A=((a+b)/2)*h
            document.write("The Base 1 is "+a)
            document.write("<br>")
            document.write("<br>")
            document.write("The Base 2 is "+b)
            document.write("<br>")
            document.write("<br>")
            document.write("The Height is "+h)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of the Trapezoid is </b>"+A)
        </script>
    </body>
</html>
