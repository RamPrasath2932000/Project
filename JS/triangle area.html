    <body>
        <h1>Area of the Triangle</h1>
        <p>A=(1/2)*b*h</p>
        <script>
            b=parseFloat(prompt("Enter the Base value"))
            h=parseFloat(prompt("Enter the Height value"))
            A=(1/2)*b*h
            document.write("The Base is "+b)
            document.write("<br>")
            document.write("<br>")
            document.write("The Height is "+h)
            document.write("<br>")
            document.write("<br>")
            document.write("<b>The Area of the Triangle is </b>"+A)
        </script>
    </body>
</html>
