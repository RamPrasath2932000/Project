<html>
    <body>
        <script>
            num1=parseInt(prompt("Enter the first number:"))
num2=parseInt(prompt("Enter the second number:"))
num3=parseInt(prompt("Enter the third number:"))
num4=parseInt(prompt("Enter the fourth number:"))
if((num1>num2)  && (num1>num3) && (num1>num4))
    {
        document.write("The first number "+num1+" is greater than other numbers.")
    }
else if((num2>num1)  && (num2>num3) && (num2>num4))
    {
        document.write("The second number "+num2+" is greater than other numbers.")
    }
else if((num4>num1)  && (num4>num2) && (num4>num3))
    {
        document.write("The fourth number "+num4+" is greater than other numbers.")
    }
else
    {
        document.write("The third number "+num3+" is greater than other numbers.")
    }
        </script>
    </body>
</html>
