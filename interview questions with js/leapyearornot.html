<html>
    <body>
        <script>
            year=parseInt(prompt("Enter the year:"))
            if(year%400==0){
                document.write("It is a leap year.")
                console.log("It is a leap year.")
            }
            
            else if(year%100==0){
                document.write("It is not a leap year.")
                console.log("It is not a leap year.")
            }
            else if(year%4==0){
                document.write("It is a leap year.")
                console.log("It is a leap year.")
            }
            else{
                document.write("It is not a leap year.")
                console.log("It is not a leap year.")
            }
        </script>
    </body>
</html>
