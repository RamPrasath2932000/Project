<html>
    <body>
        <script>
            marks=parseInt(prompt("Enter the marks:"))
if (marks>35 && marks<101)
    {
        console.log("Pass")
        document.write("Pass")
    }
else if(marks>100)
    {
        console.log("Invalid marks")
        document.write("Invalid marks")
    }
else
    {
        console.log("Fail")
        document.write("Fail")
    }
        </script>
    </body>
</html>
